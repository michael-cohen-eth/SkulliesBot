{% extends "base.html" %}
{% block title %}Backfill{% endblock %}
{% block containercontent %}
<h2>Backfill</h2>
<p>Welcome, <strong>{{ name }}</strong>!</p>
<p>Backfilled the following tweets:</p>
<ul>
	{%for tweet in tweets%}
		<li>{{tweet}}</li>
	{%endfor%}
</ul>
<a href="/home" class="btn btn-small btn-primary">Go back Home</a>
<hr>
{% if logged_in %}
	<br />
	<a href="/logout" class="btn btn-small btn-danger">Logout</a>
{% endif %}
{% endblock %}
